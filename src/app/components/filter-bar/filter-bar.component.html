<section class="filter-row">
  <p class="items-left">{{ itemsLeft$ | async }} items left</p>
  <div class="filter-buttons">
    <button class="filter-button" (click)="setFilterStatus('all')">All</button>
    <button class="filter-button" (click)="setFilterStatus('active')">Active</button>
    <button class="filter-button" (click)="setFilterStatus('completed')">Completed</button>
  </div>
  <button class="clear-completed-button">Clear completed</button>
</section>
